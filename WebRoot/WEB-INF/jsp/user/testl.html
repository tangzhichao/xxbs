<!DOCTYPE html>
<html>
<head>
<title>testl.html</title>

<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta name="content-type" content="text/html; charset=UTF-8">

<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

</head>

<body>
	<div class="row"></div>
	<div class="row">
		<div class="col-md-2">
			<div class="form-group">
				<label>创建时间</label>
				<div class="input-group">
					<input id="recordedTime__begin" name="recordedTime__begin" class="form-control form-filter form_date" placeholder="大于等于" date="date">
				</div>
			</div>
		</div>
		<div class="col-md-2">
			<div class="form-group">
				<label>&nbsp;至</label>
				<div class="input-group">
					<input id="recordedTime__end" name="recordedTime__end" class="form-control form-filter form_date" placeholder="小于等于" date="date">
				</div>
			</div>
		</div>
		<div class="col-md-2">
			<div class="form-group">
				<label>状态</label>
				<div class="input-group">
					<select id="valid" name="valid" class="form-control form-filter">
						<option value="">全部</option>
					</select>
				</div>
			</div>
		</div>
		<div class="col-md-2">
			<div class="form-group">
				<label>手机号</label>
				<div class="input-group">
					<input id="phoneNumber" name="phoneNumber" class="form-control form-filter" placeholder="请输入手机号">
				</div>
			</div>
		</div>
		<div class="col-md-2">
			<div class="form-group">
				<label>邮箱</label>
				<div class="input-group">
					<input id="email" name="email" class="form-control form-filter" placeholder="请输入邮箱">
				</div>
			</div>
		</div>
		<div class="col-md-2">
			<div class="form-group">
				<label>昵称</label>
				<div class="input-group">
					<input id="nickName" name="nickName" class="form-control form-filter" placeholder="请输入昵称">
				</div>
			</div>
		</div>
		<div class="col-md-2">
			<div class="form-group">
				<label>所在城市</label>
				<div class="input-group">
					<select id="city" name="city" class="form-control form-filter">
						<option value="">全部</option>
					</select>
				</div>
			</div>
		</div>
		<div class="col-md-2">
			<div class="form-group">
				<label>性别</label>
				<div class="input-group">
					<select id="sex" name="sex" class="form-control form-filter">
						<option value="">全部</option>
					</select>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
